name: Build and deploy Node.js app to Azure Web App - racket-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar repo
      - uses: actions/checkout@v4

      # 2️⃣ Node LTS
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4️⃣ Prisma
      - name: Generate Prisma Client
        run: npx prisma generate

      # (opcional producción)
      # - name: Prisma migrate
      #   run: npx prisma migrate deploy

      # 5️⃣ Build TypeScript
      - name: Build project
        run: npm run build

      # 6️⃣ Deploy
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'racket-api'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
